<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="wrapper">
    //= template/header.html
    <main class="main">

        <div class="breadcrumbs">
            <div class="container">
                <ul class="breadcrumbs__list">
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link" href="#">Home</a>
                    </li>
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link" href="#">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="gallery gallery-page">
            <div class="container-fluid">
                <div class="gallery__buttons">
                    <button class="gallery__btn" data-filter=".category-bedroom">Bedroom furniture</button>
                    <button class="gallery__btn" data-filter=".category-living">Living room furniture</button>
                    <button class="gallery__btn" data-filter=".category-office">Office furniture</button>
                    <button class="gallery__btn" data-filter=".category-dining">Dining room furniture</button>
                    <button class="gallery__btn" data-filter=".category-chair">Chair</button>
                </div>
                <div class="gallery__inner">

                    <div class="gallery__items">
                        <a class="gallery__item" href="#">
                            <img class="gallery__img" src="../img/gallery/1.jpg" alt="images">
                        </a>
                        <a class="gallery__item" href="#">
                            <img class="gallery__img" src="../img/gallery/2.jpg" alt="images">
                        </a>
                        <a class="gallery__item" href="#">
                            <img class="gallery__img" src="../img/gallery/3.jpg" alt="images">
                        </a>
                        <a class="gallery__item" href="#">
                            <img class="gallery__img" src="../img/gallery/4.jpg" alt="images">
                        </a>
                        <a class="gallery__item" href="#">
                            <img class="gallery__img" src="../img/gallery/5.jpg" alt="images">
                        </a>
                        <a class="gallery__item" href="#">
                            <img class="gallery__img" src="../img/gallery/1.jpg" alt="images">
                        </a>
                        <a class="gallery__item" href="#">
                            <img class="gallery__img" src="../img/gallery/2.jpg" alt="images">
                        </a>
                        <a class="gallery__item" href="#">
                            <img class="gallery__img" src="../img/gallery/3.jpg" alt="images">
                        </a>
                        <a class="gallery__item" href="#">
                            <img class="gallery__img" src="../img/gallery/4.jpg" alt="images">
                        </a>
                        <a class="gallery__item" href="#">
                            <img class="gallery__img" src="../img/gallery/5.jpg" alt="images">
                        </a>
                    </div>
    </main>
    //= template/footer.html
</div>

<script src="scripts/app.js" defer></script>
</body>
</html>
